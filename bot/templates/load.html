{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - NAIJA EARN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2176d6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin-bottom: 30px;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }

        .loader {
            width: 80px;
            height: 8px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin-top: 20px;
        }

        .loader::before {
            content: "";
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: white;
            border-radius: 20px;
            animation: loading 2s linear infinite;
        }

        @keyframes loading {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }

        .loading-text {
            color: white;
            font-size: 16px;
            margin-top: 15px;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .loading-text::after {
            content: "...";
            animation: dots 1.5s infinite;
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        @keyframes dots {
            0%, 20% {
                content: ".";
            }
            40%, 60% {
                content: "..";
            }
            80%, 100% {
                content: "...";
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{% static 'images/naijaearn.png' %}" alt="NAILA EARN" class="logo">
    </div>
    
    <div class="loader"></div>
    <div class="loading-text">Loading</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id');
            
            setTimeout(() => {
                window.location.href = `/activate/?user_id=${userId}&loading=false`;
            }, 2500); 
        });
    </script>
</body>
</html>
